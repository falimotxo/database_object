[loggers]
keys=root,infra,database_object_module

[handlers]
keys=file_handler_infra,console_handler_infra,file_handler_database_object_module,console_handler_database_object_module

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=file_handler_infra,console_handler_infra

[logger_infra]
level=DEBUG
handlers=file_handler_infra,console_handler_infra
propagate=1
qualname=infraxxx

[logger_database_object_module]
level=DEBUG
handlers=file_handler_database_object_module,console_handler_database_object_module
propagate=1
qualname=database_object_module

[formatter_standard]
format=%(asctime)s %(filename)-30s:%(lineno)4d %(funcName)-22s %(levelname)-8s - %(message)s

[handler_file_handler_infra]
class=handlers.RotatingFileHandler
level=DEBUG
args=('infra.log','a',104857600,10)
formatter=standard

[handler_console_handler_infra]
class=StreamHandler
level=DEBUG
args=(sys.stderr,)
formatter=standard

[handler_file_handler_database_object_module]
class=handlers.RotatingFileHandler
level=DEBUG
args=('database_object.log','a',104857600,10)
formatter=standard

[handler_console_handler_database_object_module]
class=StreamHandler
level=DEBUG
args=(sys.stderr,)
formatter=standard
