[loggers]
keys = root,database_object_module

[handlers]
keys = file_handler,console_handler,file_handler_database_object_module,console_handler_database_object_module

[formatters]
keys = standard

[logger_root]
level = WARNING
handlers = file_handler,console_handler

[logger_database_object_module]
level = WARNING
handlers = file_handler_database_object_module,console_handler_database_object_module
propagate = 1
qualname = database_object_module

[formatter_standard]
format = %(asctime)s %(filename)-30s:%(lineno)4d %(funcName)-22s %(levelname)-8s - %(message)s

[handler_file_handler]
class = handlers.RotatingFileHandler
level = NOTSET
args = ('infra.log','a',104857600,10)
formatter = standard

[handler_console_handler]
class = StreamHandler
level = NOTSET
args = (sys.stderr,)
formatter = standard

[handler_file_handler_database_object_module]
class = handlers.RotatingFileHandler
level = DEBUG
args = ('database_object.log','a',104857600,10)
formatter = standard

[handler_console_handler_database_object_module]
class = StreamHandler
level = DEBUG
args = (sys.stderr,)
formatter = standard
